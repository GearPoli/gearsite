<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="shortcut icon" href="img/head_engrenagem.png" >
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#FFFFFF" />
  <meta name="description" content="Web site created using create-react-app" />
  <title>GearPoli</title>

  <link rel="stylesheet" href="/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/css/bootstrap.min.css"
    integrity="sha384-VCmXjywReHh4PwowAiWNagnWcLhlEJLA5buUprzK8rxFgeH0kww/aWY76TfkUoSX" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>

<body>

  <div id="app">
    <div id="header" class="row mb-3 pt-3">
      <div class="left col-12 col-md-4 mb-3 mb-md-0 d-flex justify-content-center align-items-center">
        <img id="gearlogo" src="%PUBLIC_URL%/svg/gear_full.svg" />
      </div>
      <div class="right col-12 col-md-8 d-flex flex-column justify-content-around align-items-center">
        <div class="description px-3">
          A Gear Poli é a Associação dos Grupos de Extensão Automotivos, Aeroespacial, Aerodesign, Arquitetura
          Naval e Robótica da Escola Politécnica da Universidade de São Paulo. O objetivo principal da
          entidade é ser uma unidade representativa dos demandas comuns
          aos grupos de extensão associados.
        </div>
      </div>
    </div>

    <div id="teams-grid" class="row"></div>
  </div>
</body>

</html>
