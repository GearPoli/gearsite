<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="ie=edge" http-equiv="x-ua-compatible" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>GearPoli</title>

    <script src="head.bundle.js" type="text/javascript"></script>
  </head>

  <body>
    <div class="se-pre-con"></div>

    <div id="app">
      <div id="header" class="row no-gutters mb-3 pt-3">
        <div
          class="left col-12 col-md-4 mb-3 mb-md-0 d-flex justify-content-center align-items-center"
        >
          <img id="gearlogo" src="" />
        </div>
        <div
          class="right col-12 col-md-8 d-flex flex-column justify-content-around align-items-center"
        >
          <div class="description px-3">
            A Gear Poli é a Associação dos Grupos de Extensão Automotiva, Aeroespacial, Aerodesign,
            Arquitetura Naval e Robótica da Escola Politécnica da Universidade de São Paulo.
            O objetivo principal da entidade é ser uma unidade representativa dos demandas
            comuns aos grupos de extensão associados.
          </div>
        </div>
      </div>

      <div id="teams-grid" class="row no-gutters"></div>
    </div>
    <script src="app.bundle.js" type="text/javascript"></script>
  </body>
</html>
